<!DOCTYPE html>
<!-- 1> Meta tag describe some aspects of contents of a webpage 
2> Meta tag used by search engines to search information that is provide with the webpage
3> This empty tag which carries information within its attribute
4> Meta tag placed between head tag
5> meta data will not be displayed on the webpage-->
<html>

<head>
    <title>Meta tag Example</title>
    <meta charset="utf-8">
    <meta name="Harshal Wankhade" content="Meta tag example">
    <meta http-equiv="refresh">
    <meta http-equiv="set-cookies">

</head>

<body>
    <h1>Hello</h1>
</body>

</html>

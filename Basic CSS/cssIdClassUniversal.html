<!DOCTYPE head>
<html>

<head>
    <title>Css id, class and universal selector</title>
    <meta name="Css selectors" content="class,id,*">
    <meta charset="utf-8">
    <style>
        * {
            color: darkred;
            font-size: 30px;
            text-decoration: underline;
        }
        
        #main {
            color: red;
        }
        
        .importan {
            text-decoration: double;
        }
    </style>
</head>

<body>
    <p class="importan">This is paragraph which gives information about css id,class and universal selctor</p>
    <p id="main">id : id is unique within a page it is written with #character</p>
    <p>universal selector denoted by * which select all element in the page</p>
</body>

</html>
